  deno_monerots_test_linux:
    name: test ts library
    runs-on: ubuntu-24.04
    needs: [
      lib_linux
    ]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive
      - uses: actions/download-artifact@v4
        with:
          name: linux monero
          path: release/monero
      - name: unpack and move monero_c
        run: |
          unxz -f -k release/*/*.xz
      - uses: denoland/setup-deno@v1
        with:
          deno-version: vx.x.x
      - name: Create symlink
        run: |
          cd impls/monero.ts
          mkdir lib
          cd lib
          ln -s ../../../release/monero/x86_64-linux-gnu_libwallet2_api_c.so
          mv x86_64-linux-gnu_libwallet2_api_c.so monero_libwallet2_api_c.so
          cd ..
      - name: Run tests
        run: |
          cd impls/monero.ts
          deno run --unstable-ffi --allow-ffi checksum.ts

  regression_check:
    strategy:
      matrix:
        coin: [monero, wownero]
    needs: [
      lib_linux
    ]
    runs-on: ubuntu-24.04
    steps:
      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - uses: actions/download-artifact@v4
        with:
          name: linux ${{ matrix.coin }}
          path: release/${{ matrix.coin }}

      - name: Run regression tests
        run: COIN="${{ matrix.coin }}" deno test -A tests/

  comment_pr:
    name: comment on pr
    runs-on: ubuntu-latest
    needs: [
      lib_mingw, lib_android, lib_linux, lib_sailfishos_aarch64, lib_sailfishos_i486, lib_darwin, lib_macos, lib_ios,
    ]
    steps:
      - uses: actions/github-script@v7
        continue-on-error: true
        id: get_issue_number
        with:
          script: |
            if (context.issue.number) {
              // Return issue number if present
              return context.issue.number;
            } else {
              // Otherwise return issue number from commit
              return (
                await github.rest.repos.listPullRequestsAssociatedWithCommit({
                  commit_sha: context.sha,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                })
              ).data[0].number;
            }
          result-encoding: string
      - name: Find Comment
        continue-on-error: true
        uses: peter-evans/find-comment@v3
        id: fc
        with:
          issue-number: ${{steps.get_issue_number.outputs.result}}
          comment-author: 'github-actions[bot]'
          body-includes: download artifacts
      - name: Update comment
        continue-on-error: true
        if: steps.fc.outcome == 'success'
        uses: peter-evans/create-or-update-comment@v4
        with:
          comment-id: ${{ steps.fc.outputs.comment-id }}
