      matrix:
        coin: [monero, wownero]
    name: ios build
    runs-on: macos-14
    steps:
      - name: Checkout monero_c repo
        uses: actions/checkout@v4
        with:
          repository: MrCyjaneK/monero_c
          fetch-depth: 0
